<mat-drawer-container>
    <mat-drawer style="background-color: blueviolet;" #drawer class="example-sidenav-content" opened mode="side">
        <div>
            <p>hai</p>
        </div>
    </mat-drawer>
    <mat-drawer-content>
        <mat-toolbar color="primary" >
            <mat-toolbar-row>
                <button mat-button (click)="!drawer.toggle()" mat-icon-button class="example-icon">
                    <mat-icon>menu</mat-icon>
                </button>
                <span>My App</span>
                <span class="example-spacer"></span>
                <button mat-icon-button (click)="go()">
                    <mat-icon>favorite</mat-icon>
                </button>
                <button mat-icon-button (click)="share()">
                    <mat-icon>share</mat-icon>
                </button>
            </mat-toolbar-row>
        </mat-toolbar>
        <mat-toolbar  class="top">
            <mat-toolbar-row>
                <div style="margin-top: 150px;">
                    <img src="..//..//../assets/gin.jpg" >
                </div>
                <span style="margin-right: 10px;"></span>
                <div style="margin-top: 150px;">
                    <h1 style="font-size:40px;">Welcome back John!</h1>
                    <button mat-icon-button  disabled style="margin-top: 10px; color: darkgrey;">
                        <mat-icon>
                            notifications
                        </mat-icon>
                        You have 2 new tasks and 1 message.
                    </button>
                </div>
                <span class="example-spacer"></span>
                <div style="margin-top: 100px;">
                    <button mat-raised-button style="border-radius: 40px;" color="primary">
                        <mat-icon>sms</mat-icon>
                        Messages
                    </button>
                    <span style="margin-left:5px;"></span>
                    <button mat-raised-button color="primary" style="border-radius: 40px;">
                        <mat-icon>settings</mat-icon>
                        Settings
                    </button>
                </div>
            </mat-toolbar-row>
        </mat-toolbar>
        <app-shared>
        </app-shared>

    </mat-drawer-content>
</mat-drawer-container>
